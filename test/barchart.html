        var config={};
        config.divId="mynetwork-barchart"
        config.divStyle="width:100%;height:530px;"
        config.endpoint= "https://ubiss-test.imolinfo.it/fuseki/dsread/query"
        config.sparql = $("#"+config.divId).attr("sparql-query");
		config.queryPrefixes=smwQueryPrefixes;
        config.linkBasePath="https://ubiss-test.imolinfo.it/eap/index.php/";
        config.spinnerImagePath=config.linkBasePath+"../resources/src/jquery/images/spinner-large.gif";
        config.nodeStyle = {};
        config.edgeStyle = {};
        config.basicAuthBase64String="YWRtaW46YmNlMjYz";
        config.seriesConfiguration = [{label:'# of applications', color:'blue'},{label:'# of components',color:'red'} ]
	 config.chartTitle='Informatic Resource, application and components'
        spqlib.sparql2BarChart(config);

</script>	

<div id="mynetwork-barchart" style="width:1000px; margin:50px; height:500px; position:relative;" sparql-query="
select ?ir_label (count(distinct(?app_label)) as ?serie1) (count(distinct(?comp_label)) as ?serie2)
where {
  ?ir rdf:type ubi-overall-m:InformaticResource;
   rdfs:label ?ir_label;
   ubi-overall-m:containsApplication ?app.
   ?app rdfs:label ?app_label.
   ?app ii-app-m:isComposedByComponent ?comp.
   ?comp rdfs:label ?comp_label.
}
group by ?ir_label
order by desc(count(?app_label))
limit 10">
</div>

     function downloadCSV(){
        var config={};
        config.divId="mynetwork-csv"
        config.format='csv'
        config.divStyle="width:100%;height:530px;"
        config.endpoint= "https://ubiss-test.imolinfo.it/fuseki/dsread/query"
        config.sparql = $("#"+config.divId).attr("sparql-query");
	 config.queryPrefixes=smwQueryPrefixes;
        config.linkBasePath="https://ubiss-test.imolinfo.it/eap/index.php/";
        config.spinnerImagePath=config.linkBasePath+"../resources/src/jquery/images/spinner-large.gif";
        config.csvDownloadAction='/eap/getCSV.php'
        config.filename='prova.csv';
        config.basicAuthBase64String="YWRtaW46YmNlMjYz";
        config.headerMapping={comp_label:"Application Component",app_label:"Application",ir_label:"Informatic Resource"}

        spqlib.sparql2CSV(config);
        

    };
    
</script>	

<div id="mynetwork-csv" style="width:100%;" sparql-query="SELECT distinct ?comp_label ?app_label ?ir_label
WHERE
{  {
   VALUES ?host_name {&quot;Os390&quot;}    
 ?comp ii-overall-m:runsOnHost ?host. 
 ?comp rdfs:label ?comp_label .
 ?host rdfs:label ?host_name .
 ?comp ii-app-m:isComponentOfApplication ?app.
 ?app rdfs:label ?app_label.
 ?app ubi-overall-m:belongsToInformaticResource ?ir.
 ?ir rdfs:label ?ir_label.
 } } ORDER BY ?ir_label"><!--<a onclick="javascript:downloadCSV()">Download</a>-->
<form id="mynetwork-csv-form" action="/eap/extensions/SparqlResultFormat/getCSV.php" method="post">
    <input type="hidden" name="csv_text" value="">
    <input type="hidden" name="csv_file_name" value="">
    <a onclick="javascript:downloadCSV()">Download</a>
</form>
